# Those `server` properties are needed so that a random port is chosen for the HTTP listener
server:
  http:
    enabled: false
  ssl:
    enabled: false

# Run database in-mem
spring:
  datasource:
    url: jdbc:h2:mem:db

tee:
  worker:
    pre-compute:
      image: some
      fingerprint: some
      heap-size-gb: 3
      entrypoint: some
    post-compute:
      image: some
      fingerprint: some
      heap-size-gb: 3
      entrypoint: some
  scone:
    las-image: some
